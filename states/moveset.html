<table class='table table-striped table-bordered table-hover table-condensed'>
  <thead>
    <tr>
      <th width="20%">
        <h4><strong>Pokemon</strong></h4>
      </th>
      <th colspan="4" width="80%">
        <h4><strong>Moveset</strong></h4>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pokemon in firstTeam" ng-if="pokemon.data.name">
      <!-- TODO filter by appState: show only if appState is set to Read -->
      <td width="20%"><img alt="{{pokemon.data.name}}"
        ng-src="http://www.serebii.net/xy/pokemon/{{pokemon.data.ndex |
        zeroPadding}}.png"/><br>
        <strong>{{pokemon.data.name}}</strong>
        <br>
        <h4><span class="label" ng-class="pokemon.data.type[0] | lowercase">{{pokemon.data.type[0] | titlecase}}</span>
        <span ng-show="pokemon.data.type[1]" class="label" ng-class="pokemon.data.type[1] | lowercase">{{pokemon.data.type[1] | titlecase}}</span></h4>

      <td ng-repeat="data in getMovesetData(pokemon)" width="20%">
        <strong>{{data.Name}}</strong>
        <br>Type: {{data.Type}} | Category: {{data.Category}}
            <br>
            Power: {{data.Power}}
            <br>
            Accuracy: {{data.Accuracy}} <br>
            {{data.Effect}}
            </td>
          </tr>
        </tbody>
      </table>
