<table class='table table-striped table-bordered table-hover table-condensed'>
  <thead>
    <tr>
      <th>
        <h4><strong>Pokemon</strong></h4>
      </th>
      <th>
        <h4><strong>Strengths</strong></h4>
      </th>
      <th>
        <h4><strong>Weaknesses</strong></h4>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pokemon in firstTeam" ng-if="pokemon.data.name">
      <!-- TODO filter by appState: show only if appState is set to Read -->
      <td><img alt="{{pokemon.data.name}}"
        ng-src="http://www.serebii.net/xy/pokemon/{{pokemon.data.ndex |
        zeroPadding}}.png"/>
        <br>
        <strong>{{pokemon.data.name}}</strong>
        <br>
        <i>{{pokemon.data.type[0] | titlecase}}</i>
        <i ng-show="pokemon.data.type[1]">| {{pokemon.data.type[1] | titlecase}}</i>
      </td>
      <td>
        
         {{multiplyArray(getStrengthAndWeakness(pokemon)) | json}}
        </td>
        <td>
          </td>
          </tr>
          <tr>
            <td>
              <h4>Overall Team</h4>
            </td>
            <td>coming soon</td>
            <td> Coming soon            </td>
          </tr>
        </tbody>
      </table>
