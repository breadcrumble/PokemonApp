<table class='table table-striped table-bordered table-hover table-condensed'>
  <thead>
    <tr>
      <th>
        <h4><strong>Pokemon</strong></h4>
      </th>
      <th>
        <h4><strong>Moveset</strong></h4>
      </th>
      <th>
        <h4><strong>Super Effective Against</strong></h4>
      </th>
      <th>
        <h4><strong>Not Very Effective Against</strong></h4>
      </th>
    </tr>
  </thead>
  <tbody ng-if="pokemon.data.name" ng-repeat="pokemon in firstTeam">
    <td rowspan="5">
      <img alt="{{pokemon.data.name}}"
        ng-src="http://www.serebii.net/xy/pokemon/{{pokemon.data.ndex |
        zeroPadding}}.png"/><br>
      <strong>{{pokemon.data.name}}
      </strong>
      <br>
        <h4><span class="label" ng-class="pokemon.data.type[0] | lowercase">{{pokemon.data.type[0] | titlecase}}</span>
          <span class="label" ng-class="pokemon.data.type[1] | lowercase"
            ng-show="pokemon.data.type[1]">{{pokemon.data.type[1] | titlecase}}</span></h4>
      </td>
      <tr ng-repeat="data in getMovesetData(pokemon)">
        <td>
          <strong>{{data.Name}}</strong>
          <br>{{data.Type}}
            | {{data.Category}}
          </td>
          <td ng-show="data.Category!='Status'">
            <ul class="unstyled">
              <li ng-repeat="(key, value) in getSWForMoveset(data.Type)" ng-show="value>1">{{key}}
              </li>
            </ul>
          </td>
          <td ng-show="data.Category!='Status'">

            <ul class="unstyled">
              <li ng-repeat="(key, value) in getSWForMoveset(data.Type)" ng-show="value<1">{{key}}
              </li>
            </ul>
          </td>
          <td colspan="2" ng-show="data.Category==='Status'" class="parent">
            <i>There is no type analysis for status moves.</i>
          </td>
        </tr>
      </tbody>
    </table>
