<h3>You have {{firstTeam.length -1}} Pokemon in your team.</h3>
<h4>Here is the breakdown of your team by type. <br>
  Note that you cannot edit or analyze your team at the same time.</h4>
<button ng-if="!shouldShowTypes" class='btn btn-sm btn-success'ng-click="toggleShowTypes()" type='button'>
  Analyze Team</button>
<button ng-if="shouldShowTypes" class='btn btn-sm btn-info'ng-click="toggleShowTypes()" type='button'>
    Return to Selecting Pokemon</button>
<br>

<div ng-if="shouldShowTypes" >
  <table class='table table-striped table-hover table-condensed'>
    <thead>
      <tr>
        <th>Type</th>
        <th>
          Number of Pokemon With That Type
        </th>
		<th>
          List of Pokemon
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="type in countNumArray(getTypesArray()) | orderBy: '-numCount'">
        <td> {{type.name | titlecase}} </td>
        <td>
          {{type.numCount}}
        </td>
		<td>
          coming soon...?
        </td>
		
      </tr>
    </tbody>
  </table>
</div>
